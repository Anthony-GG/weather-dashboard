<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Weather Dashboard</title>
  <!--using Bulma CSS to test capabilities of the framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- adds specific fonts to the page to be used -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto+Flex&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/stylesheets/style.css">

</head>

<!-- BODY START -->
<body>
  <!-- HEADER START -->
  <header>
     <h1 class="title is-1 has-text-centered">Weather Dashboard</h1>
  </header>

  <!-- MAIN CONTENT START -->
  <div class="content">

    <div class="search-current-weather columns">
      <!-- FIRST COLUMN START - CITY SEARCH -->
      <div class="column is-one-third">
          <nav class="panel">
            <p class="panel-heading">
              Cities
            </p>
            <div class="panel-block">
              <p class="control has-icons-left">
                <input class="input" type="text" placeholder="Search">
                <span class="icon is-left">
                  <i class="fas fa-search" aria-hidden="true"></i>
                </span>
                <button class="button is-small is-pulled-right">Submit</button>
              </p>
            </div>
            <p class="panel-tabs">
              <a class="is-active">All</a>
              <a href="https://google.com/">Popular</a>
              <a>Search History</a>
            </p>
            <a class="panel-block is-active" href="https://www.youtube.com/">
              <span class="panel-icon">
                <i class="fas fa-book" aria-hidden="true"></i>
              </span>
              YouTube.com
            </a>
          </nav>
      </div>
      <!-- SECOND COLUMN START - CURRENT WEATHER -->
      <div class="column">
        <div class="box">
          <h2 id="currentCityName">Cleveland</p>
          <h3 id="currentTemp">82 degrees F</h3>
          <h3 id="currentWind">5.32 MPH</h3>
          <h3 id="currentHumidity">32%</h3>
        </div>
      </div>
    </div>
    <!-- THIRD COLUMN START - FIVE DAY FORECAST -->
    <div class="five-day-forecast columns">
      <div class="column">
        <p class="notification has-text-centered" id="forecast-title"> Five Day Forecast </p>
        <div class="columns">
          <div class="column">
            <div class="box has-text-centered" id="day-one">
              <h2>8/9/23</h2>
              <img src="./assets/images/example_sun_icon.png" height="50px" width="50px">
              <h3>Temp: 80.25</h3>
              <h3>Wind: 2.09 MPH</h3>
              <h3>Humidity: 14%</h3>
            </div>
          </div>
          <div class="column">
            <div class="box" id="day-two">
              <p>Day Two</p>
            </div>
          </div>
          <div class="column">
            <div class="box" id="day-three">
              <p>Day Three</p>
            </div>
          </div>
          <div class="column">
            <div class="box" id="day-four">
              <p>Day Four</p>
            </div>
          </div>
          <div class="column">
            <div class="box" id="day-five">
              <p>Day Five</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- FOOTER START -->
  <footer></footer>

  <!-- adds the fontawesome icons to the different parts on the page -->
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="./assets/scripts/script.js"></script>
</body>
